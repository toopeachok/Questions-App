<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  <title>Questions App</title>
</head>
<body>
<button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">All</button>
<div id="sidebar">
  <div class="mui--text-white mui--text-display1 mui--align-vertical">Ask me some questions</div>
  <br>
  <div class="author">by Anon</div>
</div>
<div id="content" class="mui-container-fluid">
  <div class="mui-row">
    <div class="mui-col-sm-10 mui-col-sm-offset-1">
      <br>
      <br>
      <div class="mui--text-black-54 mui--text-body2">Ask here</div>
      <div class="mui-divider"></div>
      <br>

      <form class="mui-form" name="question-form">
        <div class="mui-textfield mui-textfield--float-label">
          <input type="text" name="question-input" id="question-input" required minlength="10" maxlength="256">
          <label for="question-input">What you want to ask?</label>
        </div>
        <button
            type="submit"
            class="mui-btn mui-btn--raised mui-btn--primary"
            name="submit-btn"
            disabled
            >ASK
        </button>
      </form>

      <br>
      <br>
      <div class="mui--text-black-54 mui--text-body2">Your questions</div>
      <div class="mui-divider"></div>
      <br>

      <div id="list">

      </div>

    </div>
  </div>
</div>
</body>
</html>
